<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cases - Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Header Styling */
        .navbar-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            background-color: #dc3545;
        }
        .navbar {
            background-color: #dc3545;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            font-size: 1rem;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   <!-- Navbar Header -->
<div class="container-fluid navbar-header">
    <div class="navbar-header">
        CRIME RECORDS MANAGEMENT SYSTEM
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="adminhome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admincategory2.html">+Crime Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminaddcases.html">+Add Cases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminviewcases.html">View Cases</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Content -->
    <div class="container my-5">
        <h3 class="text-center mb-4">View Cases</h3>
        <div class="mb-4 d-flex flex-wrap align-items-center justify-content-center">
            <!-- Dropdown for Crime Category -->
            <select class="form-select me-3" style="max-width: 300px;" aria-label="Select Crime Category">
                <option selected>Select Crime Category</option>
                <option value="1">Robbery</option>
                <option value="2">Assault</option>
                <option value="3">Fraud</option>
            </select>

            <!-- Date Range Picker -->
            <input type="text" id="dateRange" class="form-control me-3" style="max-width: 300px;" placeholder="Select Date Range">
            
            <!-- View Cases Button -->
            <button class="btn btn-outline-danger">View Cases</button>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Initialize Flatpickr
        flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "Y-m-d",
            maxDate: "today" // Ensures only past or current dates can be selected
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
