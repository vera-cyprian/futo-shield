<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Crime Records Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        /* Navbar Header Styling */
        .navbar-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            background-color: #dc3545;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #dc3545;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            font-size: 1rem;
        }
        .nav-link:hover {
            text-decoration: underline;
        }

        .hero-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        .hero-text .futo {
            color: #000;
        }
        .hero-text .shield {
            color: #dc3545;
        }
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h4 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #dc3545;
            text-align: center;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .register-link {
            color: #dc3545;
            text-decoration: none;
            cursor: pointer;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar Header -->
<div class="container-fluid navbar-header">
    <div class="navbar-header">
        CRIME RECORDS MANAGEMENT SYSTEM
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="adminhome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admincategory2.html">+Crime Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminaddcases.html">+Add Cases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminviewcases.html">View Cases</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Text -->
<div class="container">
    <div class="hero-text">
        <span class="futo">FUTO</span> <span class="shield"><i>SHIELD</i></span>
    </div>
</div>

<!-- Login Form -->
<div class="form-container">
    <h4 class="">Login</h4>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="registerCheck">
            <label class="form-check-label" for="registerCheck">
                Don't have an account? <span class="register-link" data-bs-toggle="modal" data-bs-target="#registerModal">Register</span>
            </label>
        </div>
        <button type="submit" class="btn btn-outline-danger w-100">Login</button>
    </form>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="regName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="regName" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
