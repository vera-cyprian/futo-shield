<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Add Cases - Crime Records Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }

        /* Navbar Header Styling */
        .navbar-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            background-color: #dc3545;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #dc3545;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            font-size: 1rem;
        }
        .nav-link:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .btn-upload,
        .btn-update {
            background-color: #dc3545;
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-upload:hover,
        .btn-update:hover {
            background-color: #b02a37;
        }

        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<!-- Navbar Header -->
<div class="container-fluid navbar-header">
    <div class="navbar-header">
        CRIME RECORDS MANAGEMENT SYSTEM
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="adminhome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admincategory2.html">+Crime Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminaddcases.html">+Add Cases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminviewcases.html">View Cases</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="form-container">
    <form id="addCaseForm">
        <label for="addcases" style="margin-bottom: 10px;"> <b>Add Cases</b></label>

        <!-- Dropdown for Categories and Date -->
        <div class="d-flex align-items-center mb-3">
            <select id="categoryDropdown" class="form-select me-3" required>
                <option selected disabled>Select a Crime Category</option>
                <!-- Categories will be dynamically populated -->
            </select>
            <input type="date" class="form-control" required>
        </div>

        <!-- Image Upload Section -->
        <div class="mb-3">
            <div class="image-placeholder" id="imagePlaceholder">No image uploaded</div>
            <input type="file" id="imageUpload" class="form-control" accept="image/*" style="display: none;">
            <button type="button" class="btn btn-upload w-100" id="uploadButton">Upload Image</button>
        </div>

        <!-- Topic and Description -->
        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" id="topic" class="form-control" placeholder="Enter Topic" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" class="form-control" placeholder="Brief Description" required>
        </div>

        <!-- Full Details -->
        <div class="mb-3">
            <textarea id="fullDetails" class="form-control" placeholder="Full Details" rows="5" maxlength="1000" required></textarea>
            <small class="text-muted">Maximum 1000 characters</small>
        </div>

        <!-- Update Button -->
        <button type="submit" class="btn btn-update w-100">Submit Case</button>
    </form>
</div>

<script>
    // Dynamically load categories from localStorage into the dropdown
    document.addEventListener('DOMContentLoaded', () => {
        const categoryDropdown = document.getElementById('categoryDropdown');
        const categories = JSON.parse(localStorage.getItem('categories')) || [];

        // Populate dropdown
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryDropdown.appendChild(option);
        });
    });

    // Image upload logic
    const imagePlaceholder = document.getElementById('imagePlaceholder');
    const imageUpload = document.getElementById('imageUpload');
    const uploadButton = document.getElementById('uploadButton');

    uploadButton.addEventListener('click', () => {
        imageUpload.click();
    });

    imageUpload.addEventListener('change', () => {
        if (imageUpload.files && imageUpload.files[0]) {
            const fileName = imageUpload.files[0].name;
            imagePlaceholder.textContent = fileName;
            imagePlaceholder.style.color = '#333';
        }
    });

    // Form submission (optional logic)
    document.getElementById('addCaseForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Case Submitted Successfully!');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
