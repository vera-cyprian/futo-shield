<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .comment-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .comment-header h5 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .comment-header span {
            font-size: 0.9rem;
            color: #888;
        }
        .comment-body p {
            margin: 0;
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }
        .comment-footer {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #666;
        }
        .comment-footer i {
            margin-right: 5px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="comment-container">
            <!-- Comment Header -->
            <div class="comment-header">
                <h5>John Doe</h5>
                <span>johndoe@example.com</span>
            </div>
            <!-- Comment Body -->
            <div class="comment-body">
                <p>
                    This is a great topic! I completely agree with your points on the importance of
                    cybersecurity. Looking forward to seeing more updates on this.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
